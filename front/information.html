    <script>
        document
            .getElementById("nicknameForm")
            .addEventListener("submit", function (event) {
                event.preventDefault();
                var newNickname = document.getElementById("newNickname").value;
                // 여기에서 서버로 닉네임 변경 요청을 보내는 로직을 추가합니다.

            });
